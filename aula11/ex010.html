<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual seu país?</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Velocidade:</div>

    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)

            res.innerHTML = (`<p> A velocidade atual é de ${vel} Km/h. </p>`)

            if (vel > 80){
                res.innerHTML += (`Velocidade acima do permitido. Você será multado.`)
            }else{
                res.innerHTML += (`Continue dirigindo com segurança.`)
            }
        }
    </script>

</body>
</html>
