<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra sua nacionalidade</title>
</head>
<body>
    <h1>Digite seu país</h1>
    <input type="text" name="txt1" id="txt1">
    <input type="button" value="Descubra" onclick= "descobrir()">
    <div id="res"> País </div>

    <script>

        function descobrir(){
        var txt1 = window.document.querySelector('input#txt1')
        var res = window.document.querySelector('div#res')

        var txt2 = String(txt1.value)

        res.innerHTML = `<p>O país digitado foi ${txt2}.</p>`

        if (txt2 == 'Brasil','brasil'){
            res.innerHTML += '<p>Você é brasileiro(a).</p>'
        } else {
            res.innerHTML += '<p>Você é estrangeiro(a)</p>'
        }
    }
    </script>
</body>
</html>
