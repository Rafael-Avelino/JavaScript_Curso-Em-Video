<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando de novo</title>
</head>
<body>
    <script>
    var n1 = Number(window.prompt('Digite um número'))
    var n2 = Number(window.prompt('Digite outro número'))
    var sum = n1+n2
    document.write(`A soma de ${n1} e ${n2} é ${sum}<br/>`)

    var nome = window.prompt('Qual seu nome?')
    document.write(`Olá, ${nome}. Seu nome tem ${nome.length} letras!<br/>`)
    document.write(`Seu nome em letras maiúsculas fica assim: ${nome.toUpperCase()}<br/>`)
    document.write(`Seu nome em letras minúsculas fica assim: ${nome.toLowerCase()}<br/>`)
    </script>
</body>
</html>
