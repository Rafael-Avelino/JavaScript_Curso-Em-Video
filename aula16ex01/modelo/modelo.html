<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="estilo.css">

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div> 
            <p>Número (entre 1 e 100):
            <input type="number" name="ntxt" id="ntxt">
            <input type="button" value="Adicionar" onclick="add()"></p>
            <p><select name="nums" id="nselect" size="10"></select></p> 
            <p></p><input type="button" value="Finalizar" onclick="fin()"></p>
        </div>
        <div id="res">
            <p>Quantidade de números </p>
            <p>O maior número</p>
            <p>O menor número</p>
            <p>A soma de todos os valores</p>
            <p>A média dos valores</p>
        </div>
    </section>

    <footer>
        <p>&copy; Rafael Avelino</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
