<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: rgb(173, 245, 173);
            color: rgb(29, 21, 21);
            width: 200px; 
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="area" > 
        Interaja... 
    </div>

    <script>

        var a = window.document.querySelector('div#area')
           a.addEventListener('click', clicar)
           a.addEventListener('mouseenter', entrar)
           a. addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou!'
        }

        function sair (){
            a.innerText = 'Saiu'
            a.style.background = 'lightgreen'
        }

    </script>
</body>
</html>
