<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
</head>
<body>
    <h1>Some números!</h1> 
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" id="botao">
    <div id="res">Resultado</div>

    <script>
        var sum = window.document.querySelector('input#botao')
        sum.addEventListener("click", somar)

         function somar(){
        var t1 = window.document.querySelector('input#txt1')
        var t2 = window.document.querySelector('input#txt2')
        var res = window.document.querySelector('div#res')

        var n1 = Number(t1.value)
        var n2 = Number(t2.value)

        var soma = n1+n2
        
        res.innerText = `A soma dos valores é igual a ${soma}.`

         }
    </script>
    
</body>
</html>
